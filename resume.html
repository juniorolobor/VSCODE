<!DOCTYPE html>
<html>
    <head>
        <title>Check Point VSCODE</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <selection>
            <form>
                <label>FULL NAME:</label>
                <input type="text" name="fullName" placeholder="Your Name"/>
                <br>

                <label>SEX:</label>
                <input type="text" name="sex" placeholder="gender"/>
                <br>

                <label>AGE:</label>
                <input type="number" name="age" placeholder="02011900"/>
                <br>

                <label>COUNTRY:</label>
                <input type="text" name="country" placeholder="Nigeria"/>
                <br>

                <label>STATE:</label>
                <input type="text" name="state" placeholder="Lagos"/>
                <br>

                <label>PHONE NUMBER:</label>
                <input type="number" name="phoneNumber" placeholder="090200000000"/>
                <br>

                <label>HIGH SCHOOL:</label>
                <input type="text" name="highSchool" placeholder="High school"/>
                <br>

                <label>UNIVERSITY ATTENDED:</label>
                <input type="text" name="university" placeholder="University of Jos"/>
                <br>

                <label>GRADUTION YEAR:</label>
                <input type="number" name="gradutionYear" placeholder="02011900"/>
                <br>

                <label>DEGREE OBTAIMED:</label>
                <input type="text" name="degreeObtained" placeholder="BSc in Chemistry"/>
                <br>

                <label>PREVIOUS JOB:</label>
                <input type="text" name="previousJob" placeholder="Previous work"/>
                <br>
                
                <button type="submit">SUBMIT</button>
            </form>
        </selection>
    </body>
</html>
